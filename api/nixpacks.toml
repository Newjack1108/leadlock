[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmds = [
  "cd api && python3 -m venv venv",
  "cd api && source venv/bin/activate && python3 -m pip install --upgrade pip",
  "cd api && source venv/bin/activate && python3 -m pip install -r requirements.txt"
]

[start]
# start.sh works from repo root (use: sh api/start.sh) or from api root (use: sh start.sh)
cmd = "sh api/start.sh"
