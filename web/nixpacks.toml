# Next.js Frontend Build Configuration
# This file is for the web frontend only. Root directory must be set to 'web' in Railway.
# Railway should detect Node.js from package.json, but this config ensures correct build.

[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "next start -p $PORT"
