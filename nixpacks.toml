[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmds = [
  "pip3 install --upgrade pip || python3 -m pip install --upgrade pip || true",
  "cd api && pip3 install -r requirements.txt"
]

[start]
cmd = "cd api && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
